version: '3.1'

services:

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_USER: user_test
      MYSQL_PASSWORD: 871389
      MYSQL_ROOT_PASSWORD: 871389
      MYSQL_DATABASE: ponto_eletronico_db
    volumes:
      - db-data:/var/lib/mysql 

  adminer:
    image: adminer
    restart: always
    ports:
      - 8081:8080
volumes:
  db-data: